<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5" />

  <!-- Docusaurus Box -->
  <rect x="50" y="50" width="300" height="120" fill="#4e8df5" stroke="#1d4ed8" stroke-width="2" rx="10"/>
  <text x="200" y="115" font-size="20" fill="white" text-anchor="middle">Docusaurus Frontend</text>

  <!-- Markdown Content Box -->
  <rect x="50" y="220" width="300" height="120" fill="#22c55e" stroke="#15803d" stroke-width="2" rx="10"/>
  <text x="200" y="285" font-size="20" fill="white" text-anchor="middle">Markdown Content</text>

  <!-- Static Build Box -->
  <rect x="50" y="390" width="300" height="120" fill="#facc15" stroke="#ca8a04" stroke-width="2" rx="10"/>
  <text x="200" y="455" font-size="20" fill="#000" text-anchor="middle">Static Site Build</text>

  <!-- API Box -->
  <rect x="500" y="130" width="320" height="120" fill="#ec4899" stroke="#be185d" stroke-width="2" rx="10" />
  <text x="660" y="195" font-size="20" fill="white" text-anchor="middle">OpenAPI / Contracts</text>

  <!-- Deployment Box -->
  <rect x="500" y="330" width="320" height="120" fill="#a855f7" stroke="#6b21a8" stroke-width="2" rx="10"/>
  <text x="660" y="395" font-size="20" fill="white" text-anchor="middle">Deployment (Cloud / CDN)</text>

  <!-- Arrows -->
  <line x1="200" y1="170" x2="200" y2="220" stroke="#444" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="200" y1="340" x2="200" y2="390" stroke="#444" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="350" y1="110" x2="500" y2="170" stroke="#444" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="350" y1="450" x2="500" y2="390" stroke="#444" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#444" />
    </marker>
  </defs>

</svg>

