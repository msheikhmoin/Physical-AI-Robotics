# OpenAPI Specification for Physical AI Book Project

# This project, being a static Docusaurus site for academic content delivery,
# does not expose any external APIs. Therefore, a comprehensive OpenAPI specification
# is not applicable.

# This file serves as a placeholder to document the architectural decision
# that there are no APIs to define for this project.

openapi: 3.0.0
info:
  title: Physical AI Book Static Site API (N/A)
  description: |
    This specification confirms that the Physical AI Book project,
    built with Docusaurus as a static site generator, does not expose
    any programmatic APIs for external consumption.

    All content is delivered as pre-rendered static HTML, CSS, and JavaScript.
    Therefore, there are no endpoints, schemas, or security schemes to define here.
  version: 0.0.0
paths: {}
components: {}
security: []